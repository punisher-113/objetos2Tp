<!DOCTYPE html>
<htm>
    <html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="plantilla/template :: head">
    </head>


    <body>


        <header th:replace="plantilla/template :: header"> </header>

        <div class="container">
            <h1 th:text="${titulo}"> </h1>
        </div>



        <!--tabla con los datos de clientes-->
        <div class="container">

            <div class="container">
                <p>
                    <a class="btn btn-primary btn-sm" th:href="@{/views/clientes/create}" role="button">Nuevo
                        Cliente</a>
                    <a class="btn btn-success btn-sm" th:href="@{/views/clientes/(format=pdf)}" role="button">Exportar a PDF
                    </a>


        
                    
                </a>

                </p>
            </div>




            <table class="table table-dark table-hover">
                <thead>
                    <tr>

                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Borrar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cl:${clientes}">

                        <td th:text="${cl.nombres}"></td>
                        <td th:text="${cl.apellidos}"></td>
                        <td th:text="${cl.telefono}"></td>
                        <td th:text="${cl.email}"></td>
                        <td th:text="${cl.ciudad.ciudad}"></td>
                        <!--Boton Editar-->
                        <td><a class="btn btn-success btn-sm" th:href="@{/views/clientes/edit/}+${cl.id}"
                                role="button">Edit</a></td>
                         <!--Boton borrar-->
                        <td><a class="btn btn-danger btn-sm" th:href="@{/views/clientes/delete/}+${cl.id}" role="button"
                                onclick="return confirm('Seguro que desea eliminar');">Delete</a></td>


                    </tr>

                </tbody>

            </table>



        </div>


        <footer th:replace="plantilla/template :: footer"> </footer>


    </body>

    </html>
