<!DOCTYPE html>
<htm>
	<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="plantilla/template :: head">
	</head>


	<body>


		<header th:replace="plantilla/template :: header"> </header>


		<!--Formulario-->
		<div class="container">
			<div class="card bg-light">
				<div class="card-header bg-dark text-white" th:text=${titulo}></div>
				<div class="card-body">
					<form th:action="@{/views/clientes/save}" th:object="${cliente}" method="post">
						<div class="form-group row">

							<input type="hidden" th:field="*{id}">
							<label class="col-md-2" for="nombres">Nombres:</label>
							<input type="text" th:field="*{nombres}" class="form-control form-control-sm col-md-6"
								id="nombres" placeholder="Nombres del cliente">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombres')}"
									th:errors="*{nombres}">
								</small>
						</div>
						
						<div class="form-group row">
							<label class="col-md-2" for="apellidos">Apellidos:</label> 
							<input type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-6" id="apellidos"
								placeholder="Apellidos del cliente"> 
								
									<p th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">apellidos has errors</p>
						
						</div>
						
						<div class="form-group row">
							<label class="col-md-2" for="telefono">Tel√©fono</label> 
							<input type="text"  th:field="*{telefono}" class="form-control form-control-sm col-md-6" id="telefono"
								placeholder="Telefono del cliente"> 
								<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
									th:errors="*{telefono}">
								</small>
						</div>
						
						<div class="form-group row">
							<label class="col-md-2" for="email">Email:</label> 
							<input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" id="email"
								placeholder="Email del cliente"> 
								<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
									th:errors="*{email}">
								</small>
						</div>

						<div class="form-group row">
							<label for="ciudad">Ciudad:</label>
							<select type="text" th:field="*{ciudad}" class="form-control form-control-sm col -md- 3"
								id="ciudad">

								<option th:each="ciudad:${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.ciudad}">
								</option>

							</select>

						</div>
						<p> </p>
						<div class="card-footer bg-dark">
							<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
							<a class="btn btn-primary btn-sm" th:href="@{/views/clientes/}" role="button">Cancelar</a>
						</div>



					</form>
				</div>
			</div>
		</div>

		<!--/Formulario-->

		<footer th:replace="plantilla/template :: footer"> </footer>


	</body>

	</html>
